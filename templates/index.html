<!DOCTYPE html>
<html>
<head>
    <title>Agent Monitor Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 40px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border-top: 4px solid #10b981; max-width: 400px; }
        .status { color: #10b981; font-weight: bold; animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <h2>Locked Agent Control Panel</h2>
    <div id="list">
        {% for id, info in agents.items() %}
        <div class="card">
            <div><strong>ID:</strong> {{ id }}</div>
            <div style="color: #94a3b8;">IP: {{ info.ip }}</div>
            <div class="status">‚óè SECURE CONNECTION ACTIVE</div>
            <div style="font-size: 0.8em; margin-top:10px;">Ping: {{ (now - info.last_seen)|round(1) }}s ago</div>
        </div>
        {% endfor %}
    </div>
    <script>setTimeout(() => location.reload(), 5000);</script>
</body>
</html>
