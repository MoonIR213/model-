<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<style>
body {
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI, Tahoma, sans-serif;
}
h1 { margin:10px 0; }
table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #1f2937;
  font-size:14px;
}
th {
  background:#111827;
}
.online { color:#22c55e; font-weight:bold; }
.offline { color:#ef4444; font-weight:bold; }
</style>
</head>
<body>

<h1>ðŸ›° Agent Monitor</h1>
<p>Auto refresh every 5s</p>

<table>
<thead>
<tr>
  <th>Agent ID</th>
  <th>Status</th>
  <th>IP</th>
  <th>City</th>
</tr>
</thead>
<tbody id="agents"></tbody>
</table>

<script>
async function loadAgents() {
  const res = await fetch("/api/agents");
  const data = await res.json();

  const tbody = document.getElementById("agents");
  tbody.innerHTML = "";

  data.forEach(a => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${a.agent_id}</td>
      <td class="${a.status}">
        ${a.status === "online" ? "ðŸŸ¢ Online" : "ðŸ”´ Offline"}
      </td>
      <td>${a.ip || "-"}</td>
      <td>${a.city}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadAgents();
setInterval(loadAgents, 5000);
</script>

</body>
</html>
