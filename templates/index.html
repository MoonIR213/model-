<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Interface</title>

<style>
body {
    margin: 0;
    background: #070c13;
    color: #e5e7eb;
    font-family: "Segoe UI", Arial, sans-serif;
}

.header {
    padding: 25px 40px;
    background: linear-gradient(180deg, #0b1220, #060a14);
}

.header h1 {
    margin: 0;
    font-size: 26px;
}

.header small {
    color: #9ca3af;
}

.container {
    padding: 30px 40px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #0e1625;
}

thead {
    background: #111a2e;
}

th, td {
    padding: 14px;
    text-align: left;
}

th {
    color: #c7d2fe;
    font-weight: 600;
}

tbody tr {
    border-bottom: 1px solid #1f2a3c;
}

.online {
    color: #00ff88;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="header">
    <h1>âš¡ Agent Interface</h1>
    <small id="info">Loading agents...</small>
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>IP (REAL)</th>
                <th>Hostname</th>
                <th>Last Seen</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="agentTable"></tbody>
    </table>
</div>

<script>
async function loadAgents() {
    const res = await fetch("/api/agents");
    const data = await res.json();

    document.getElementById("info").innerText =
        `Showing ${data.length} connected agents (auto refresh every 5s)`;

    const table = document.getElementById("agentTable");
    table.innerHTML = "";

    data.forEach(a => {
        table.innerHTML += `
        <tr>
            <td>${a.agent_id}</td>
            <td>${a.ip}</td>
            <td>${a.hostname || "-"}</td>
            <td>${a.last_seen}</td>
            <td class="online">${a.status}</td>
        </tr>
        `;
    });
}

loadAgents();
setInterval(loadAgents, 5000);
</script>

</body>
</html>
