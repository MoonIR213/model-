<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>⚡ Agent Proxy Interface</title>
<style>
body{
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI, Tahoma, sans-serif;
}
h1{margin:10px 0;}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:8px 10px;
  border-bottom:1px solid #1f2937;
  font-size:14px;
}
th{
  background:#111827;
  text-align:left;
}
.online{color:#22c55e;}
.offline{color:#ef4444;}
.badge{
  padding:2px 6px;
  border-radius:4px;
  font-size:12px;
}
.http{background:#1e40af;}
.https{background:#065f46;}
</style>
</head>
<body>

<h1>⚡ Agent Proxy Interface</h1>
<p>Showing agents (auto refresh every 5s)</p>

<table>
<thead>
<tr>
  <th>IP</th>
  <th>Port</th>
  <th>Type</th>
  <th>Country</th>
  <th>Latency</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function loadAgents(){
  const res = await fetch("https://web-production-d9bf.up.railway.app/agents");
  const data = await res.json();
  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  data.forEach(a=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${a.ip}</td>
      <td>${a.port}</td>
      <td><span class="badge ${a.type.toLowerCase()}">${a.type}</span></td>
      <td>${a.country}</td>
      <td>${a.latency} ms</td>
      <td class="${a.status}">${a.status}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadAgents();
setInterval(loadAgents, 5000);
</script>

</body>
</html>
