<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Dashboard</title>
<style>
body {
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI, sans-serif;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td {
  padding:10px;
  border-bottom:1px solid #1f2937;
}
th { background:#111827; }
.online { color:#22c55e; font-weight:bold; }
.offline { color:#ef4444; font-weight:bold; }
</style>
</head>
<body>

<h2>ðŸ›° Agent Monitor</h2>

<table>
<thead>
<tr>
  <th>Agent ID</th>
  <th>Status</th>
  <th>IP</th>
  <th>City</th>
</tr>
</thead>
<tbody id="agents"></tbody>
</table>

<script>
async function load() {
  const r = await fetch("/api/agents");
  const data = await r.json();
  const tb = document.getElementById("agents");
  tb.innerHTML = "";
  data.forEach(a => {
    tb.innerHTML += `
      <tr>
        <td>${a.agent_id}</td>
        <td class="${a.status}">
          ${a.status === "online" ? "ðŸŸ¢ Online" : "ðŸ”´ Offline"}
        </td>
        <td>${a.ip || "-"}</td>
        <td>${a.city}</td>
      </tr>`;
  });
}
load();
setInterval(load, 5000);
</script>

</body>
</html>
