<!DOCTYPE html>
<html>
<head>
    <title>Locked Control Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .card { background: #1e293b; padding: 25px; border-radius: 16px; border-top: 5px solid #10b981; width: 400px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .status { color: #10b981; font-weight: bold; }
        .details { color: #94a3b8; font-family: monospace; font-size: 0.9em; margin-top: 5px; }
        .alert { background: #7f1d1d; color: white; padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Locked Control Panel</h1>
    <div id="status-box">
        {% for id, info in agents.items() %}
        <div class="card">
            <strong>Agent ID:</strong> {{ id }}
            <div class="details">IP: {{ info.ip }}</div>
            <div class="status">● SECURE & STABLE</div>
            <div style="font-size: 0.8em; color: #64748b; margin-top: 10px;">Last Sync: {{ (now - info.last_seen)|round(1) }}s ago</div>
        </div>
        {% else %}
        <p style="color: #64748b;">Waiting for agent to connect...</p>
        {% endfor %}
    </div>
    <script>
        // تحديث كل 3 ثواني بدلاً من 5 لزيادة دقة المراقبة
        setTimeout(() => location.reload(), 3000);
    </script>
</body>
</html>
