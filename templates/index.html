<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Proxy Interface</title>
<style>
body{
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI, Tahoma, sans-serif;
}
h1{margin:10px 0;}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:8px 10px;
  border-bottom:1px solid #1f2937;
  font-size:14px;
}
th{background:#111827;}
.online{color:#22c55e;}
.offline{color:#ef4444;}
</style>
</head>
<body>

<h1>ðŸ›° Agent Proxy Interface</h1>
<p>Auto refresh every 5s</p>

<table>
<thead>
<tr>
<th>IP</th>
<th>Type</th>
<th>Country</th>
<th>City</th>
<th>Latency</th>
<th>Status</th>
</tr>
</thead>
<tbody id="agents"></tbody>
</table>

<script>
const API = "https://web-production-d9bf.up.railway.app/agents";

async function loadAgents(){
  const res = await fetch(API);
  const agents = await res.json();
  const tbody = document.getElementById("agents");
  tbody.innerHTML = "";

  agents.forEach(a=>{
    tbody.innerHTML += `
      <tr>
        <td>${a.ip}</td>
        <td>${a.type}</td>
        <td>${a.country}</td>
        <td>${a.city}</td>
        <td>${a.latency ?? "-"}</td>
        <td class="${a.status}">${a.status}</td>
      </tr>
    `;
  });
}

setInterval(loadAgents,5000);
loadAgents();
</script>

</body>
</html>
