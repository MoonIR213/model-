<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Proxy Interface</title>
<style>
body{
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI, Tahoma, sans-serif;
}
h1{margin:10px 0;}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:8px 10px;
  border-bottom:1px solid #1f2937;
  font-size:14px;
}
th{background:#111827;}
.online{color:#22c55e;}
.offline{color:#ef4444;}
</style>
</head>
<body>

<h1>âš¡ Agent Proxy Interface</h1>
<p>Live agents (auto update every 5s)</p>

<table>
<thead>
<tr>
  <th>IP</th>
  <th>Type</th>
  <th>Country</th>
  <th>City</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function load(){
  const r = await fetch('/agents');
  const data = await r.json();
  const body = document.getElementById('rows');
  body.innerHTML = '';
  data.forEach(a=>{
    body.innerHTML += `
      <tr>
        <td>${a.ip}</td>
        <td>${a.type}</td>
        <td>${a.country}</td>
        <td>${a.city}</td>
        <td class="${a.status}">${a.status}</td>
      </tr>
    `;
  });
}
load();
setInterval(load,5000);
</script>

</body>
</html>
