<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background:#0f172a;color:white;display:flex;justify-content:center;align-items:center;height:100vh;">
    <form action="/login" method="post" style="background:#1e293b;padding:40px;border-radius:10px;">
        <h3 class="mb-4">تسجيل الدخول</h3>
        <input type="text" name="username" class="form-control mb-3" placeholder="اسم المستخدم">
        <input type="password" name="password" class="form-control mb-3" placeholder="كلمة المرور">
        <button class="btn btn-primary w-100">دخول</button>
    </form>
</body>
</html>
