<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Proxy Interface</title>
<style>
body{background:#0b0f14;color:#e5e7eb;font-family:Segoe UI}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #1f2937}
th{background:#111827}
.online{color:#22c55e}
.offline{color:#ef4444}
</style>
</head>
<body>

<h1>âš¡ Agent Proxy Interface</h1>
<p>Live agents (auto refresh every 5s)</p>

<table>
<thead>
<tr>
<th>ID</th>
<th>IP</th>
<th>City</th>
<th>Country</th>
<th>Status</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function load(){
  let r = await fetch("/agents");
  let data = await r.json();
  let html = "";
  data.forEach(a=>{
    html += `<tr>
      <td>${a.agent_id}</td>
      <td>${a.ip || ""}</td>
      <td>${a.city || ""}</td>
      <td>${a.country || ""}</td>
      <td class="${a.status}">${a.status}</td>
    </tr>`;
  });
  document.getElementById("rows").innerHTML = html;
}
setInterval(load, 5000);
load();
</script>

</body>
</html>
