<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>⚡ Agent Proxy Interface</title>
<style>
body{
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI;
}
h1{margin:20px}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1f2937;
}
.online{color:#22c55e}
.offline{color:#ef4444}
</style>
</head>
<body>

<h1>⚡ Agent Proxy Interface</h1>

<table>
<thead>
<tr>
<th>ID</th>
<th>IP</th>
<th>City</th>
<th>Country</th>
<th>Status</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function load(){
  let r = await fetch("/api/agents");
  let data = await r.json();
  let html = "";
  for(let a of data){
    html += `<tr>
      <td>${a.id}</td>
      <td>${a.ip}</td>
      <td>${a.city}</td>
      <td>${a.country}</td>
      <td class="${a.status}">${a.status}</td>
    </tr>`;
  }
  document.getElementById("rows").innerHTML = html;
}
load();
setInterval(load, 5000);
</script>

</body>
</html>
