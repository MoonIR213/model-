<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Agent Proxy Interface</title>
<style>
body{
  background:#0b0f14;
  color:#e5e7eb;
  font-family:Segoe UI;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1f2937;
}
th{background:#111827}
.online{color:#22c55e}
.offline{color:#ef4444}
</style>
</head>
<body>

<h1>ðŸ›° Agent Proxy Interface</h1>
<p id="count"></p>

<table>
<thead>
<tr>
<th>IP</th><th>City</th><th>Country</th>
<th>Latency</th><th>Status</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
async function load(){
  const r = await fetch("/api/agents");
  const data = await r.json();

  document.getElementById("count").innerText =
    `Showing ${data.length} agents`;

  const rows = document.getElementById("rows");
  rows.innerHTML = "";

  data.forEach(a=>{
    rows.innerHTML += `
      <tr>
        <td>${a.ip}</td>
        <td>${a.city}</td>
        <td>${a.country}</td>
        <td>${a.latency ?? "-"}</td>
        <td class="${a.status}">${a.status}</td>
      </tr>
    `;
  });
}

setInterval(load, 5000);
load();
</script>

</body>
</html>
