<!DOCTYPE html>
<html>
<head>
    <title>Agent Monitor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #2d3748; padding: 20px; border-radius: 12px; border-left: 5px solid #48bb78; }
        .ip { color: #a0aec0; font-family: monospace; }
        .status { color: #48bb78; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Online Agents Control Panel</h2>
    <div class="grid">
        {% for id, info in agents.items() %}
        <div class="card">
            <div><strong>Agent ID:</strong> {{ id }}</div>
            <div class="ip">IP Address: {{ info.ip }}</div>
            <div class="status">‚óè ONLINE</div>
            <div style="font-size: 0.8em; margin-top:10px;">Seen {{ (now - info.last_seen)|round(1) }}s ago</div>
        </div>
        {% endfor %}
    </div>
    <script>setTimeout(() => location.reload(), 3000);</script>
</body>
</html>
