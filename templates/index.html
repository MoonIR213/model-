<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Proxy Interface</title>

<style>
:root {
    --bg-main: #070c13;
    --bg-header: #0b1220;
    --bg-table: #0e1625;
    --border: #1f2a3c;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --green: #00ff88;
    --red: #ff4d4d;
    --blue: #3b82f6;
    --teal: #10b981;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--bg-main);
    color: var(--text-main);
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
}

/* ===== Header ===== */
.header {
    background: linear-gradient(180deg, #0b1220, #060a14);
    padding: 25px 40px;
}

.header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 600;
}

.header small {
    color: var(--text-muted);
    font-size: 14px;
}

/* ===== Container ===== */
.container {
    padding: 30px 40px;
}

/* ===== Table ===== */
table {
    width: 100%;
    border-collapse: collapse;
    background: var(--bg-table);
}

thead {
    background: #111a2e;
}

th, td {
    padding: 14px 12px;
    text-align: left;
    font-size: 14px;
}

th {
    color: #c7d2fe;
    font-weight: 600;
}

tbody tr {
    border-bottom: 1px solid var(--border);
}

tbody tr:hover {
    background: rgba(255,255,255,0.03);
}

/* ===== Badges ===== */
.badge {
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    display: inline-block;
}

.HTTP {
    background: var(--blue);
}

.HTTPS {
    background: var(--teal);
}

/* ===== Status ===== */
.online {
    color: var(--green);
    font-weight: 600;
}

.offline {
    color: var(--red);
    font-weight: 600;
}
</style>
</head>

<body>

<!-- ===== Header ===== -->
<div class="header">
    <h1>âš¡ Agent Proxy Interface</h1>
    <small id="info">Loading proxies...</small>
</div>

<!-- ===== Content ===== -->
<div class="container">
    <table>
        <thead>
            <tr>
                <th>IP</th>
                <th>Port</th>
                <th>Type</th>
                <th>Country</th>
                <th>Latency</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="proxyTable">
            <!-- Filled by JS -->
        </tbody>
    </table>
</div>

<script>
async function loadProxies() {
    const res = await fetch("/api/proxies");
    const data = await res.json();

    document.getElementById("info").innerText =
        `Showing ${data.shown} of ${data.total} proxies (auto refresh every ${data.refresh}s)`;

    const table = document.getElementById("proxyTable");
    table.innerHTML = "";

    data.proxies.forEach(p => {
        table.innerHTML += `
        <tr>
            <td>${p.ip}</td>
            <td>${p.port}</td>
            <td><span class="badge ${p.type}">${p.type}</span></td>
            <td>${p.country}</td>
            <td>${p.latency}</td>
            <td class="${p.status}">${p.status}</td>
        </tr>
        `;
    });
}

loadProxies();
setInterval(loadProxies, 5000);
</script>

</body>
</html>
