<!DOCTYPE html>
<html>
<head>
    <title>Relay Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .status { padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .online { background: #e6fffa; color: #2c7a7b; }
        .offline { background: #fff5f5; color: #c53030; }
    </style>
</head>
<body>
    <h1>Connected Agents</h1>
    <div id="agent-list">
        {% for id, info in agents.items() %}
        <div class="card">
            <strong>ID:</strong> {{ id }} | <strong>IP:</strong> {{ info.ip }} | 
            <span class="status online">Online</span>
            <br><small>Last Seen: {{ (now - info.last_seen)|round(1) }}s ago</small>
        </div>
        {% endfor %}
    </div>
    <script>setTimeout(() => { location.reload(); }, 5000);</script>
</body>
</html>
